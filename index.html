<!DOCTYPE html>
<html>
	<head>
		<title>Google Homepage</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div class="NavBarContainer">
			<div class="AnyLinkDiv">
				<a href="http://www.google.com"><img src="images/behdad.png" /></a>
			</div>
			<div class="AnyLinkDiv">
				<a href="http://www.google.com"><img src="images/notif.png" /></a>
			</div>
			<div class="AnyLinkDiv">
				<a href="http://www.google.com"><img src="images/more.png" /></a>
			</div>
			<div class="AnyLinkDiv">
				<a class="NavLinks" href="http://www.google.com">Images</a>
			</div>
			<div class="AnyLinkDiv">
				<a class="NavLinks" href="http://www.google.com">Gmail</a>
			</div>	
		</div>
		<div class="GoogleLogo">
			<img src="http://s3-ap-southeast-2.amazonaws.com/wh1.thewebconsole.com/wh/5638/images/Google-Logo--1-.png">
		</div>
		<div class="SearchBar">
			<input type="text">
		</div>
		<div class="Buttons">
			<a class="LinkButtonBox" href="http://google.com">
				<div class="SearchButtonContainer">
					<div class="SearchButton"> 
						Google Search
					</div>
				</div>
			</a>
			<a class="LinkButtonBox" href="http://google.com">
				<div class="RandomButtonContainer">
					<div class="RandomButton">
						I'm Feeling Lucky
					</div>
				</div>
			</a>
		</div>
		<div class="RandomText">
			Big ideas, young minds: meet this year's <a href="http://www.google.com" class="RandomTextLink">Google Science Fair winners</a>
		</div>
		<div class="Footer">
			<div class="FooterContainerLeft">
				<div class="BottomLinksLeft">
					<a href="http://www.google.com">Advertising</a>
				</div>
				<div class="BottomLinksLeft">
					<a href="http://www.google.com">Business</a>
				</div>
				<div class="BottomLinksLeft">
					<a href="http://www.google.com">About</a>
				</div>
			</div>
			<div class="FooterContainerRight">
				<div class="BottomLinksRight">
					<a href="http://www.google.com">Settings</a>
				</div>
				<div class="BottomLinksRight">
					<a href="http://www.google.com">Terms</a>
				</div>
				<div class="BottomLinksRight">
					<a href="http://www.google.com">Privacy</a>
				</div>
			</div>
		</div>
	</body>
</html>
